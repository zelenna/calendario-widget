<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent !important;
  overflow: hidden;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

.calendar {
  width: 100%;
  max-width: 240px;
  background: #121212;
  color: #ffffff;
  border-radius: 18px;
  padding: 14px;
  box-sizing: border-box;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.month {
  font-size: 15px;
  font-weight: 600;
  text-transform: capitalize;
}

.nav {
  display: flex;
  gap: 6px;
}

.nav button {
  background: transparent;
  border: none;
  color: #ffffff;
  font-size: 16px;
  cursor: pointer;
  padding: 4px 6px;
  border-radius: 6px;
}

.nav button:hover {
  background: rgba(155, 89, 255, 0.25);
}

/* Grid */
.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 12px;
}

.weekdays div {
  opacity: 0.7;
  margin-bottom: 6px;
}

.days div {
  padding: 6px 0;
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
}

.days div:hover {
  background: rgba(155, 89, 255, 0.25);
  transform: scale(1.05);
}

.today {
  background: #9b59ff;
  font-weight: 600;
}

.selected {
  background: rgba(155, 89, 255, 0.5);
}

.empty {
  visibility: hidden;
}
</style>
</head>

<body>

<div class="calendar">
  <div class="header">
    <button id="prev">‹</button>
    <div class="month" id="monthYear"></div>
    <button id="next">›</button>
  </div>

  <div class="weekdays">
    <div>Seg</div><div>Ter</div><div>Qua</div>
    <div>Qui</div><div>Sex</div><div>Sáb</div><div>Dom</div>
  </div>

  <div class="days" id="days"></div>
</div>

<script>
const meses = [
  "janeiro","fevereiro","março","abril","maio","junho",
  "julho","agosto","setembro","outubro","novembro","dezembro"
];

let dataAtual = new Date();
let mesAtual = dataAtual.getMonth();
let anoAtual = dataAtual.getFullYear();
const hoje = new Date();

const monthYear = document.getElementById("monthYear");
const daysContainer = document.getElementById("days");

function renderCalendar() {
  daysContainer.innerHTML = "";
  monthYear.innerText = `${meses[mesAtual]} ${anoAtual}`;

  const primeiroDia = new Date(anoAtual, mesAtual, 1).getDay();
  const totalDias = new Date(anoAtual, mesAtual + 1, 0).getDate();
  const inicio = primeiroDia === 0 ? 6 : primeiroDia - 1;

  for (let i = 0; i < inicio; i++) {
    const empty = document.createElement("div");
    empty.classList.add("empty");
    daysContainer.appendChild(empty);
  }

  for (let d = 1; d <= totalDias; d++) {
    const dayEl = document.createElement("div");
    dayEl.innerText = d;

    if (
      d === hoje.getDate() &&
      mesAtual === hoje.getMonth() &&
      anoAtual === hoje.getFullYear()
    ) {
      dayEl.classList.add("today");
    }

    dayEl.addEventListener("click", () => {
      document
        .querySelectorAll(".days div")
        .forEach(el => el.classList.remove("selected"));
      dayEl.classList.add("selected");
    });

    daysContainer.appendChild(dayEl);
  }
}

document.getElementById("prev").onclick = () => {
  mesAtual--;
  if (mesAtual < 0) {
    mesAtual = 11;
    anoAtual--;
  }
  renderCalendar();
};

document.getElementById("next").onclick = () => {
  mesAtual++;
  if (mesAtual > 11) {
    mesAtual = 0;
    anoAtual++;
  }
  renderCalendar();
};

renderCalendar();
</script>

</body>
</html>
